<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind project</title>
    <link rel="stylesheet" href="/output/tailwind.css">

    <!-- daisyui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />


    <!-- tailwindcss cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- tailwindcss and daisyUI documentation is complete from official website -->

    <!-- tailwind installtion system:
    npm i -D tailwindcss
    npx tailwindcss init 

    these code is simillar of almost bootstrap framework-->


    <!-- daisyUI installation system. this is tailwind components -->
    <!-- 
        npm i daisyui
        and given below the link of cdn of daisyUI:
        
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
     -->

<!-- Basic components -->
    <div class="container">
        <!-- text, font, padding, margin, color, background, hover, size, position,  -->
        <h1 class="text-center font-serif font-bold text-3xl pt-5 hover:text-red-600">
            Hello Duniya!
        </h1>

        <!-- button, focus, xl, round, border -->
        <button class="bg-violet-600 text-white px-4 rounded-md font-sans text-xl p-1 ms-14 focus:bg-red-600">
            Get started
        </button>

        <!-- layer components -->
        <!-- this code will be input in tailwindcss
    @layer components

    @layer utilities {
        .body {
            font-size: 12px;
        }
    } -->
<!-- Basic components -->
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
            <div class="flex flex-col">
                <span class="countdown font-mono text-5xl">
                    <span style="--value:15;"></span>
                </span>
                days
            </div>
            <div class="flex flex-col">
                <span class="countdown font-mono text-5xl">
                    <span style="--value:10;"></span>
                </span>
                hours
            </div>
            <div class="flex flex-col">
                <span class="countdown font-mono text-5xl">
                    <span style="--value:24;"></span>
                </span>
                min
            </div>
            <div class="flex flex-col">
                <span class="countdown font-mono text-5xl">
                    <span style="--value:59;"></span>
                </span>
                sec
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
